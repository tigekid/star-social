{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<div class="container">
   <div class="posttitle">
      <h2>Create a new Post</h2>
   </div>
</div>
<div class="newpost">
<form id="postForm" action="{% url 'posts:create' %}" method="post">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" value="Post" class="btn btn-primary btn-lg">

</form>
</div>
{% endblock %}
